    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .button-38 {
            background-color: #FFFFFF;
            border: 0;
            border-radius: .5rem;
            box-sizing: border-box;
            color: #111827;
            font-family: "Inter var", ui-sans-serif, system-ui, -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: .875rem;
            font-weight: 600;
            line-height: 1.25rem;
            padding: .75rem 1rem;
            text-align: center;
            text-decoration: none #D1D5DB solid;
            text-decoration-thickness: auto;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-38:hover {
            background-color: rgb(249, 250, 251);
        }

        .button-38:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
        }

        .button-38:focus-visible {
            box-shadow: none;
        }
        @font-face {
            font-family: mainfont;
            src: url("./hippo coin/fonts/uni-sans.heavy-caps.otf");
        }
        @font-face {
            font-family: monofont;
            src: url("./hippo coin/fonts/JetBrainsMono-Regular.ttf");
        }
        #top {
            display: flex;     
            height: 10%;
            align-items: center;
            justify-content: space-between;
            background-color: hsl(221, 39%, 11%);
            color: white;
            border-bottom: 1px solid black;
            font-family: monofont;
        }
        #top img {
            height: 20vh;
            margin-left: 2%;
        }
        #top button{
            margin-right: 2%;
        }
        #link {
            margin-left: 2%;
            text-decoration: none;
            color: white;
        }
        #mid {
            
            color: white;
            font-family: mainfont;
            text-shadow: black 2px 2px;
            margin-left: 20%;
            margin-top: 10%;
        }
        body {
            background-image: linear-gradient( #111827 50%, #100435);
            height: 100vh;
            overflow: hidden;
        }
        b {
            /* linear gradient text */
            background: -webkit-linear-gradient(#FF0000, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }
